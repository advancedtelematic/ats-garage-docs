# Site title and subtitle. This is used in _includes/header.html
title: 'Documentation'
subtitle: 'ATS Garage'

# if you wish to integrate disqus on pages set your shortname here
disqus_shortname: ''

# if you use google analytics, add your tracking id here
google_analytics_id: 'UA-69301419-1'

# Enable/show navigation. There are there options:
#   0 - always hide
#   1 - always show
#   2 - show only if posts are present
navigation: 2

# URL to source code, used in _includes/footer.html
codeurl: 'https://app.atsgarage.com/'

# Categories that can appear in the navigation
sections: [
    ['quickstarts', 'Quickstart Guides'],
    ['manual', 'Manual Setup Guides'],
    #['start-yocto', 'Getting started with Yocto'],
    #['start-package', 'Getting started with packages'],
    #['start-manual', 'Getting started with manual configurations'],
    #['cli-dev', 'Developer Docs'],
    #['using-ats-garage', 'Using ATS Garage'],
    ['bas', 'Basics'],
    #['feat', 'ATS Garage Features'],
    ['faq', 'Questions'],
#    ['hidden', '']
]

# This creates navigation tabs. First element in the array is the name of the tab,
# second is the id of the tab's div, third is the list of sections that should
# appear in the tab
# 
# Note that any sections which aren't assigned to any navigation tab will not show 
# up in navigation anywhere
navigation_tabs: [
    ['Guides', 'guides', ['quickstarts', 'manual', 'start-yocto', 'start-package', 'start-manual', 'using-ats-garage', 'feat']],
    ['Reference', 'reference', ['bas', 'cli-dev', 'faq']]
]

# Links that should appear as top-bar navigation items. Docs should always be
# the last one, because of a stupid hack.
header_links: [
    ['How it works', 'http://atsgarage.com/en/how-it-works.html'],
    ['Pricing', 'http://atsgarage.com/en/pricing.html'],
    ['News', 'http://atsgarage.com/en/news.html'],
#    ['FAQ', 'http://atsgarage.com/en/FAQ.html'],
    ['Contact', 'http://atsgarage.com/en/contact.html'],
    ['Docs', '/']
]

# Keep as an empty string if served up at the root. If served up at a specific
# path (e.g. on GitHub pages) leave off the trailing slash, e.g. /my-project
baseurl: '' 

# Dates are not included in permalinks
permalink: none

# Syntax highlighting
highlighter: pygments

# Since these are pages, it doesn't really matter
future: true

# Exclude non-site files
exclude: ['bin', 'README.md','README.adoc','Gemfile*','Makefile','Dockerfile','publish-docs.sh','design','s3_credentials.env']

gems: 
  - jekyll-asciidoc
  - octopress-debugger

asciidoctor:
  attributes:
    - hardbreaks!
    - source-highlighter=pygments
    - pygments-css=style


