<ul class="nav nav-tabs" data-tabs="tabs">
    <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
    <li><a data-toggle="tab" href="#faq">FAQ</a></li>
</ul>

<div class="tab-content">
    <div id="home" class="tab-pane fade in active">
        <p><ul>
            <li><a href="{{ site.baseurl }}/">Home</a></li>
            {% for section in site.sections %}
                {% assign attr = section[0] %}
                {% assign label = section[1] %}

                {% for page in site.categories[attr] %}
                    {% if forloop.first %}
                        <li>{{ label }}</li>
                    {% endif %}
                    <li data-order="{{ page.order }}"><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            {% endfor %}
        <!-- List additional links. It is recommended to add a divider
            e.g. <li class="divider"></li> first to break up the content. -->
        </ul></p>
    </div>
    <div id="faq" class="tab-pane fade in">
        <h3> Test 2 </h3>
        <p> Test text 2</p>
    </div>
</div>
