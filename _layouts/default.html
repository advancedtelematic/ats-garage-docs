<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{ site.title }}{% if page.title %} : {{ page.title }}{% endif %}</title>
        <meta name="description" content="{{ site.subtitle }}">

        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" href="/favicon/favicon-32x32.png" sizes="32x32">
        <link rel="icon" type="image/png" href="/favicon/favicon-16x16.png" sizes="16x16">
        <link rel="manifest" href="/favicon/manifest.json">
        <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg">
        <link rel="shortcut icon" href="/favicon/favicon.ico">
        <meta name="msapplication-config" content="/favicon/browserconfig.xml">

        <script src=".{% unless page.dir == '/' %}.{% endunless %}/js/jquery.min.js"></script>
        <script src=".{% unless page.dir == '/' %}.{% endunless %}/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href=".{% unless page.dir == '/' %}.{% endunless %}/css/bootstrap.min.css">
        <link rel="stylesheet" href=".{% unless page.dir == '/' %}.{% endunless %}/css/font-awesome.min.css"> 
        <link rel="stylesheet" href=".{% unless page.dir == '/' %}.{% endunless %}/css/main.css">
    </head>
    <body>
        {% include header.html %}
        <div id="main-body">
            <button id="toggle-navigation" class="collapsed">Categories</button>
            <div id="navigation" class="collapsed">
                {% include navigation.html %}
            </div>

            <div id="content">
                {{ content }}
            </div>
        </div>
        {% include footer.html %}

        <script src=".{% unless page.dir == '/' %}.{% endunless %}/js/main.js"></script>
    </body>
</html>
